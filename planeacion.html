<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Planeaciones Didácticas</title>
  <link rel="stylesheet" href="./css/planeacion.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Planeaciones Didácticas</h1>

    <form id="formularioPlaneacion">
      <div class="form-group">
        <label for="asignatura">Clase o Asignatura:</label>
        <input type="text" id="asignatura" name="asignatura" required placeholder="Ej. Informática 3" />
      </div>

      <div class="form-group">
        <label for="nivel">Nivel Educativo:</label>
        <select id="nivel" name="nivel" required>
          <option value="">Seleccionar</option>
          <option>Preescolar</option>
          <option>Primaria Grado 1°</option>
          <option>Primaria Grado 2°</option>
          <option>Primaria Grado 3°</option>
          <option>Primaria Grado 4°</option>
          <option>Primaria Grado 5°</option>
          <option>Primaria Grado 6°</option>
          <option>Secundaria Grado 1°</option>
          <option>Secundaria Grado 2°</option>
          <option>Secundaria Grado 3°</option>
          <option>Preparatoria semestre 1°</option>
          <option>Preparatoria semestre 2°</option>
          <option>Preparatoria semestre 3°</option>
          <option>Preparatoria semestre 4°</option>
          <option>Preparatoria semestre 5°</option>
          <option>Preparatoria semestre 6°</option>
          <option>Universidad</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipoPlaneacion">Tipo de Planeación:</label>
        <select id="tipoPlaneacion">
          <option value="unidad1">Unidad 1</option>
          <option value="unidad2">Unidad 2</option>
          <option value="unidad3">Unidad 3</option>
          <option value="Parcial1">Parcial 1</option>
          <option value="Parcial2">Parcial 2</option>
          <option value="Parcial3">Parcial 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tema">Tema:</label>
        <input type="text" id="tema" />
      </div>

      <div class="form-group">
        <label for="subtemas">Subtemas (separados por coma):</label>
        <input type="text" id="subtemas" />
      </div>

      <div class="form-group">
        <label for="duracion">Duración total por subtema (minutos):</label>
        <input type="number" id="duracion" min="10" value="50" />
      </div>

      <div class="form-group full-width">
        <button type="button" onclick="generarSubtemas()">Añadir subtemas</button>
      </div>

      <div id="subtemasContainer" class="full-width"></div>

      <div class="form-group button-group">
        <button type="button" onclick="generarPlaneacion()">Generar Planeación</button>
        <button type="button" onclick="descargarPlaneacion()">Descargar</button>
        <button onclick="limpiarContenido()">Limpiar</button>

      </div>
    </form>

    <div class="output" id="resultado"></div>
  </div>

  <script src="./js/planeacion.js"></script>
</body>
</html>
