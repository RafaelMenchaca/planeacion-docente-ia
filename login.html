<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Planea</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css" />
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- Login -->
  <section class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0 p-4">
        <h2 class="fw-bold text-center mb-4">Iniciar sesión</h2>

        <form id="login-form">
          <!-- Email -->
          <div class="mb-3">
            <label for="usuario" class="form-label">Correo electrónico</label>
            <input type="email" id="usuario" name="usuario" class="form-control" placeholder="ejemplo@correo.com" required>
          </div>

          <!-- Contraseña -->
          <div class="mb-2">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
          </div>

          <!-- Olvidaste contraseña -->
          <div class="text-end mb-4">
            <a href="recuperar.html" class="text-muted small">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>

        <!-- Link a registro -->
        <p class="text-center mt-3 mb-0">
          ¿No tienes cuenta? <a href="registro.html" class="text-primary">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components_public.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
