<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Educativo IA</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="./css/global.css">
</head>

<body>
  <!-- Incluir Navbar -->
  <div id="navbar"></div>

  <!-- CONTACTO -->
  <section class="container py-5 mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5">
          <h2 class="fw-bold"><span class="text-primary">Contáctanos</span></h2>
          <p class="text-secondary fs-5">
            ¿Tienes preguntas sobre nuestros planes, dudas técnicas o comentarios?
            Escríbenos y nuestro equipo se pondrá en contacto contigo lo antes posible.
          </p>
        </div>

        <!-- Formulario -->
        <div class="card shadow-sm border-0 p-4">
          <form>
            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej. María López" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <!-- Asunto -->
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="asunto" placeholder="Motivo de tu consulta" required>
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <!-- Botón -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send me-2"></i>Enviar mensaje
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Incluir Footer -->
  <div id="footer"></div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components_public.js"></script>
</body>

</html>
