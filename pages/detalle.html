<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de Planeacion</title>
  <link rel="stylesheet" href="../css/tailwind.css">
  <link rel="stylesheet" href="../css/detalle.css">
</head>
<body class="detalle-shell min-h-screen bg-slate-100 text-slate-900">
  <header class="border-b border-slate-200 bg-white/95 backdrop-blur">
    <div class="mx-auto flex w-full max-w-7xl items-center justify-between gap-4 px-4 py-4 sm:px-6 lg:px-8">
      <div>
        <p class="text-xs font-semibold uppercase tracking-[0.18em] text-cyan-800">Educativo IA</p>
        <h1 class="text-xl font-semibold sm:text-2xl">Detalle de la planeacion</h1>
      </div>
      <div class="flex flex-wrap items-center gap-2">
        <a href="dashboard.html" class="inline-flex items-center rounded-lg border border-slate-300 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">Dashboard</a>
        <a href="planeacion.html" class="inline-flex items-center rounded-lg border border-slate-300 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">Nueva planeacion</a>
      </div>
    </div>
  </header>

  <main class="mx-auto w-full max-w-7xl space-y-6 px-4 py-6 sm:px-6 lg:px-8">
    <section id="detalle-info" class="detalle-card rounded-2xl border border-slate-200 bg-white p-5 sm:p-6">
      <p class="text-sm text-slate-500">Cargando informacion...</p>
    </section>

    <section class="detalle-card overflow-hidden rounded-2xl border border-slate-200 bg-white">
      <div class="border-b border-slate-200 px-5 py-4">
        <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-700">Propuesta de la IA</h2>
      </div>

      <div class="p-4 sm:p-6">
        <div class="overflow-x-auto rounded-xl border border-slate-200 bg-white">
          <table id="tablaDetalleIA" class="min-w-full table-custom text-center">
            <thead>
              <tr>
                <th>Tiempo de la sesion</th>
                <th>Actividades</th>
                <th>Tiempo (min)</th>
                <th>Producto de aprendizaje</th>
                <th>Instrumento de evaluacion</th>
                <th>Formativa</th>
                <th>Sumativa</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="mt-5 flex flex-wrap justify-center gap-3">
          <button id="btn-editar" class="inline-flex min-w-44 items-center justify-center rounded-lg border border-cyan-300 px-4 py-2.5 text-sm font-semibold text-cyan-700 hover:bg-cyan-50">
            Editar planeacion
          </button>
          <button id="btn-guardar-cambios" class="hidden inline-flex min-w-44 items-center justify-center rounded-lg bg-cyan-700 px-4 py-2.5 text-sm font-semibold text-white hover:bg-cyan-800">
            Guardar cambios
          </button>
        </div>
      </div>
    </section>

    <section class="detalle-card rounded-2xl border border-slate-200 bg-white p-4 sm:p-5">
      <div class="flex flex-wrap justify-center gap-3">
        <a href="dashboard.html" class="inline-flex items-center justify-center rounded-lg border border-slate-300 px-4 py-2.5 text-sm font-semibold text-slate-700 hover:bg-slate-50">
          Volver al Dashboard
        </a>
        <a href="planeacion.html" class="inline-flex items-center justify-center rounded-lg border border-slate-300 px-4 py-2.5 text-sm font-semibold text-slate-700 hover:bg-slate-50">
          Nueva planeacion
        </a>
        <button id="btn-descargar-doc" class="inline-flex items-center justify-center rounded-lg border border-slate-300 px-4 py-2.5 text-sm font-semibold text-slate-700 hover:bg-slate-50">
          Descargar (.doc)
        </button>
        <button id="btn-export-excel" class="inline-flex items-center justify-center rounded-lg bg-cyan-700 px-4 py-2.5 text-sm font-semibold text-white hover:bg-cyan-800">
          Exportar a Excel
        </button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="../js/core/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../js/core/supabase.client.js"></script>
  <script src="../js/services/auth.service.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/api/planeaciones.api.js"></script>
  <script src="../js/services/planeaciones.service.js"></script>
  <script src="../js/ui/wordExport.js"></script>
  <script src="../js/ui/detalle.ui.js"></script>
  <script src="../js/pages/detalle.page.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
