<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educativo IA - Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Global -->
  <link rel="stylesheet" href="../css/global.css">
  <!-- Página específica -->
  <link rel="stylesheet" href="../css/dashboard.css">

  <!-- Tailwind (FASE 1 habilitado) -->
  <link rel="stylesheet" href="../css/tailwind.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido principal -->
  <main class="flex-grow-1">

    <!-- Wrapper Tailwind -->
    <div class="max-w-7xl mx-auto px-6 py-8 space-y-8">

      <!-- Encabezado -->
      <div class="bg-white border border-slate-200 rounded-lg p-6 shadow-sm">
        <h1 class="text-2xl font-semibold text-slate-900 mb-1">
          Planeaciones recientes
        </h1>
        <p class="text-sm text-slate-500">
          Gestiona tus planeaciones agrupadas por batch.
        </p>
      </div>

      <!-- Botón principal -->
      <div class="bg-white border border-slate-200 rounded-lg p-6 text-center shadow-sm">
        <a href="planeacion.html"
           class="inline-flex items-center justify-center px-6 py-3 bg-primary text-text-inverse rounded-md text-sm font-medium hover:bg-primary-hover transition">
          + Crear nueva planeación
        </a>
      </div>

      <!-- Sección listado -->
      <section class="bg-white border border-slate-200 rounded-lg shadow-sm p-6">

        <!-- Header listado -->
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-slate-900">
            Listado
          </h2>

          <!-- Dropdown Bootstrap intacto -->
          <div class="dropdown">
            <button id="filtrosDropdownBtn"
              class="btn btn-outline-secondary btn-sm dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-funnel"></i> Filtros
            </button>

            <div class="dropdown-menu dropdown-menu-end p-3 shadow-sm" style="min-width: 250px;">
              <div class="mb-2">
                <label for="filtro-materia" class="form-label small text-muted">Asignatura</label>
                <input type="text" id="filtro-materia" class="form-control form-control-sm"
                  placeholder="Ej. Matemáticas">
              </div>

              <div class="mb-3">
                <label for="filtro-fecha" class="form-label small text-muted">Fecha</label>
                <input type="date" id="filtro-fecha" class="form-control form-control-sm">
              </div>

              <div class="d-flex justify-content-between">
                <button onclick="aplicarFiltros()" class="btn btn-primary btn-sm">
                  Filtrar
                </button>
                <button onclick="resetearFiltros()" class="btn btn-secondary btn-sm">
                  Limpiar
                </button>
              </div>

              <hr class="my-2">

              <div class="text-end">
                <button onclick="cerrarFiltros()" class="btn btn-link text-danger btn-sm">
                  <i class="bi bi-x-circle"></i> Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Contenedor tabla (NO cambiamos ID) -->
        <div id="plan-list-placeholder"
          class="d-none border border-slate-200 rounded-lg bg-white p-4 overflow-y-auto"
          style="max-height: 400px;">
          <!-- Tabla generada dinámicamente -->
        </div>

      </section>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts (NO tocamos nada) -->
  <script src="../js/core/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../js/core/supabase.client.js"></script>
  <script src="../js/services/auth.service.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/api/planeaciones.api.js"></script>
  <script src="../js/services/planeaciones.service.js"></script>
  <script src="../js/ui/components.private.js"></script>
  <script src="../js/ui/dashboard.ui.js"></script>
  <script src="../js/pages/dashboard.page.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
