<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña - Educativo IA</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/global.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- Recuperar contraseña -->
  <section class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0 p-4">
        <h2 class="fw-bold text-center mb-4">Recuperar contraseña</h2>
        <p class="text-secondary text-center mb-4">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>

        <form>
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico <span class="text-danger">(obligatorio)</span></label>
            <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar instrucciones</button>
        </form>

        <!-- Volver al login -->
        <p class="text-center mt-3 mb-0">
          ¿Recordaste tu contraseña? <a href="login.html" class="text-primary">Inicia sesión</a>
        </p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/ui/components.public.js"></script>
</body>
</html>
