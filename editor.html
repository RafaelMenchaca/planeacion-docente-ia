<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Planeaciones Guardadas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('fondo.jpg');
            /* Reemplaza con tu imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .contenedor {
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: black;
            margin-bottom: 30px;
        }

        .planeacion {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
        }

        .planeacion:hover {
            border: 2px solid #2196f3;
            /* borde azul al pasar el cursor */
        }

        .info {
            font-size: 16px;
        }

        .boton-editar {
            background-color: transparent;
            border: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .boton-editar:hover {
            color: #2196f3;
        }

        .flecha {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h2>Planeaciones Guardadas</h2>

        <div class="planeacion">
            <span class="info">Planeación 123 &nbsp; 5/5/24</span>
            <button class="boton-editar">Editar <span class="flecha">→</span></button>
        </div>

        <div class="planeacion">
            <span class="info">Planeación 123 &nbsp; 5/5/24</span>
            <button class="boton-editar">Editar <span class="flecha">→</span></button>
        </div>

        <div class="planeacion">
            <span class="info">Planeación 123 &nbsp; 5/5/24</span>
            <button class="boton-editar">Editar <span class="flecha">→</span></button>
        </div>
    </div>
</body>

</html>
