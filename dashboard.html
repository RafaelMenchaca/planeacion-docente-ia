<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educativo IA - Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/dashboard.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido principal -->
  <main class="flex-grow-1 container py-4">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4 fw-bold mb-0">Planeaciones recientes</h1>
    </div>

    <!-- Botón principal centrado -->
    <div class="text-center mb-5">
      <a href="planeacion.html" class="btn btn-primary btn-lg shadow-sm">+ Crear nueva planeación</a>
    </div>

    <!-- Tabla con filtros -->
    <section>
      <!-- Encabezado de tabla con botón de filtros -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="h5 fw-semibold mb-0">Listado</h2>

        <!-- Dropdown de filtros -->
        <div class="dropdown">
          <button id="filtrosDropdownBtn" class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-funnel"></i> Filtros
          </button>
          <div class="dropdown-menu dropdown-menu-end p-3 shadow-sm" style="min-width: 250px;">
            <div class="mb-2">
              <label for="filtro-materia" class="form-label small text-muted">Asignatura</label>
              <input type="text" id="filtro-materia" class="form-control form-control-sm" placeholder="Ej. Matemáticas">
            </div>
            <div class="mb-3">
              <label for="filtro-fecha" class="form-label small text-muted">Fecha</label>
              <input type="date" id="filtro-fecha" class="form-control form-control-sm">
            </div>
            <div class="d-flex justify-content-between">
              <button onclick="aplicarFiltros()" class="btn btn-primary btn-sm">Filtrar</button>
              <button onclick="resetearFiltros()" class="btn btn-secondary btn-sm">Limpiar</button>
            </div>
            <hr class="my-2">
            <div class="text-end">
              <button onclick="cerrarFiltros()" class="btn btn-link text-danger btn-sm">
                <i class="bi bi-x-circle"></i> Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Contenedor tabla -->
      <div id="plan-list-placeholder" class="d-none border rounded bg-white shadow-sm"
        style="max-height: 400px; overflow-y: auto;">
        <!-- Tabla generada dinámicamente -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/components.js"></script>
  <script>
    // 👮 proteger ruta: si no hay sesión activa, redirige a login
    protegerRuta();
  </script>
  <script src="js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
